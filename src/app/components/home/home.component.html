<div class="end">
  <button mat-raised-button (click)="random()">I'm lucky</button>
</div>

<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let category"> {{category.name}} </td>
    </ng-container>

    <ng-container matColumnDef="numberOfQuestions">
      <th mat-header-cell *matHeaderCellDef> Number of questions </th>
      <td mat-cell *matCellDef="let category"> 10 </td>
    </ng-container>

    <ng-container matColumnDef="play">
      <th mat-header-cell *matHeaderCellDef>Play</th>
      <td mat-cell *matCellDef="let category" class="button-cell">
        <button mat-icon-button (click)="chooseCategory(category)">
          <mat-icon>play_circle_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
</section>
